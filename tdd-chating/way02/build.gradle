buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
    }
}

plugins {

  id 'org.springframework.boot' version '2.1.7.RELEASE'
  id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenCentral();
}
ext{
    slf4jVersion = '1.7.21'
    log4j2Version = '2.5'
    commonsLogging = '1.2'
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    // implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // compile 'io.socket:socket.io-client:1.0.0'
    //compile 'io.socket:engine.io-server:1.3.1'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

    compile ('io.socket:engine.io-client:1.0.0') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    
    compile 'com.google.firebase:firebase-admin:6.8.1'

    compile group: 'io.netty', name: 'netty-all', version: '4.1.38.Final'


    //for spring boot
    // https://mvnrepository.com/artifact/org.springframework/spring-web
	//compile group: 'org.springframework', name: 'spring-web', version: '5.1.9.RELEASE'
    
     compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework:spring-web"
    compile "com.fasterxml.jackson.core:jackson-databind"
    //implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

// SLF4J-Log4j2
    // compile("commons-logging:commons-logging:${commonsLogging}")
    // compile("org.slf4j:slf4j-api:${slf4jVersion}")
    // compile("org.apache.logging.log4j:log4j-api:${log4j2Version}")
    // compile("org.apache.logging.log4j:log4j-core:${log4j2Version}")
    // compile("org.apache.logging.log4j:log4j-slf4j-impl:${log4j2Version}")
}

// Define the main class for the application
mainClassName = 'chat.maisy.App'
